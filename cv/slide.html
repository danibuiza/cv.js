<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/cv_styles.css">
    <script>
        $(function(){
            $('.slider-arrow').click(function(){
                var anchor = this;
                var removeClass = "show";
                var addClass = "hide";
                var diff = "+=300";
                var arrows = "&laquo;";
                if($(anchor).hasClass("hide")){
                    diff = "-=300";
                    removeClass = "hide";
                    addClass="show";
                    arrows ="&raquo;";
                }
                $( ".slider-arrow, .panel" ).animate({
                    left: diff
                }, 700, function() {
                    // Animation complete.
                    $(anchor).html(arrows).removeClass(removeClass).addClass(addClass);
                });
            });
        });
    </script>
</head>
<body>

<div class="panel">
</div>

<a href="javascript:void(0);" class="slider-arrow show">&raquo;</a>

</body>
</html>
